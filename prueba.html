<!DOCTYPE html>
<html>
<head>
<title>Opossum Search</title>
<style>
    body {
        font-family: arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
    }
    .logo {
        margin-bottom: 20px;
    }
    .search-bar {
        display: flex;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        padding: 5px;
    }
    .search-bar input[type="text"] {
        border: none;
        outline: none;
        padding: 8px;
        font-size: 16px;
        flex: 1;
    }
    .search-bar button {
        background-color: #f8f9fa;
        border: none;
        color: #3c4043;
        cursor: pointer;
        font-size: 14px;
        padding: 8px 15px;
        border-radius: 0 20px 20px 0;
    }
    .footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
        font-size: 14px;
    }
    .logo img {
        width: 100px; /* Adjust the image size as needed */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum Logo">
        </div>
        <form class="search-bar" action="https://www.google.com/search" method="get" onsubmit="addOpossum(this);">
            <input type="text" name="q" id="search-input" autocomplete="off">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="footer">
        Powered by opossum search
    </div>
    <script>
        function addOpossum(form) {
            const input = document.getElementById('search-input');
            input.value = input.value + " opossum";
            return true;
        }
    </script>
</body>
</html>
